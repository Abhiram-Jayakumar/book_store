<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Guest/templates/Guest/bootstrap.min (1).css">

    <style>
.back-button {
    display: inline-block;
    padding: 5.5px 10px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 5.5px;
}

    </style>
</head>

<body>
    <br><br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-container">
                    <h2>Leave a Review for <span style="color: red;">{{ebook.book_name }}</span></h2>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select" id="rating" name="rating" required>
                                <option value="">Select Rating</option>
                                <option value="5">5 - Excellent</option>
                                <option value="4">4 - Very Good</option>
                                <option value="3">3 - Good</option>
                                <option value="2">2 - Fair</option>
                                <option value="1">1 - Poor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;
                        <a href="{% url 'User:ebooklistUser'%}" class="back-button">Back</a>                    </form>
                </div>
            </div>
        </div>
    </div>
<br><br><br><br><br><br><br><br>
   



    <!-- Bootstrap JS CDN (Optional for form validation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
