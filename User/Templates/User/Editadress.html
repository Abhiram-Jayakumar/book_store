<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
        }
        .form-panel,
        .details-panel {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        form {
            width: 100%;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="email"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .user-details {
            font-family: Arial, sans-serif;
        }
        .user-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        label {
            min-width: 120px;
            margin-right: 10px;
            font-weight: bold;
        }
        p {
            margin: 0;
        }
        .proceed-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .proceed-button:hover {
            background-color: #0056b3;
        }
        .user-rowbut {
            text-align: center;
        }
        
        .proceed-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .proceed-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 align="center">Edit User Details</h1>
    
    <div class="container">
        <!-- Form panel -->
        <div class="form-panel">
            <form method="post">
                {% csrf_token %}
                <label for="txt_firstname">First Name:</label>
                <input type="text" id="txt_firstname" name="txt_firstname" value="{{ userupd.Firstname }}"><br><br>
                
                <label for="txt_lastname">Last Name:</label>
                <input type="text" id="txt_lastname" name="txt_lastname" value="{{ userupd.Lastname }}"><br><br>
                
                <label for="txt_email">Email:</label>
                <input type="email" id="txt_email" name="txt_email" value="{{ userupd.Email }}"><br><br>
                
                <label for="txt_street">Street:</label>
                <input type="text" id="txt_street" name="txt_street" value="{{ userupd.Street }}"><br><br>
                
                <label for="txt_address">Address:</label>
                <input type="text" id="txt_address" name="txt_address" value="{{ userupd.Address }}"><br><br>
                
                <label for="txt_zipcode">Zip Code:</label>
                <input type="text" id="txt_zipcode" name="txt_zipcode" value="{{ userupd.Zipcode }}"><br><br>
                
                <label for="txt_place">Place:</label>
                <input type="text" id="txt_place" name="txt_place" value="{{ userupd.Place }}"><br><br>
                
                <label for="txt_country">Country:</label>
                <input type="text" id="txt_country" name="txt_country" value="{{ userupd.Country }}"><br><br>
                
                <label for="txt_phnNumber">Phone Number:</label>
                <input type="text" id="txt_phnNumber" name="txt_phnNumber" value="{{ userupd.PhnNumber }}"><br><br>
                
                <input type="submit" value="Update">
            </form>
        </div>
        <!-- User details panel -->
        <div class="details-panel">
            <div class="user-details">
                <h2>User Details</h2>
                <div class="user-row">
                    <label for="user_firstname">First Name:</label>
                    <p id="user_firstname">{{ userupd.Firstname }}</p>
                </div>
                <div class="user-row">
                    <label for="user_lastname">Last Name:</label>
                    <p id="user_lastname">{{ userupd.Lastname }}</p>
                </div>
                <div class="user-row">
                    <label for="user_street">Street:</label>
                    <p id="user_street">{{ userupd.Street }}</p>
                </div>
                <div class="user-row">
                    <label for="user_address">Address:</label>
                    <p id="user_address">{{ userupd.Address }}</p>
                </div>
                <div class="user-row">
                    <label for="user_zipcode">Zip Code:</label>
                    <p id="user_zipcode">{{ userupd.Zipcode }}</p>
                </div>
                <div class="user-row">
                    <label for="user_place">Place:</label>
                    <p id="user_place">{{ userupd.Place }}</p>
                </div>
                <div class="user-row">
                    <label for="user_country">Country:</label>
                    <p id="user_country">{{ userupd.Country }}</p>
                </div>
                <div class="user-row">
                    <label for="user_phonenumber">Phone Number:</label>
                    <p id="user_phonenumber">{{ userupd.PhnNumber }}</p>
                </div>
                <div class="user-rowbut">
                    <a href="{% url 'User:payment' userupd.id %}" class="proceed-button">Proceed to Payment</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
