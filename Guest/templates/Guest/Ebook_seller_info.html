<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Seller and Author Information</title>

    <style>
        /* Center the card within the webpage */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        /* Styling for the card */
        .card {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
        }

        .card-column {
            padding: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card-details {
            text-align:justify;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Add any other styling as needed */
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>{{ book.title }} <b>Author Information</b></h1>
        <div class="card">
            <div class="card-column">
                <div class="card-details">
                    <h2>Seller Details</h2>
                    <p>Description:- {{ book.seller_description }}</p>
                </div>
            </div>
            <div class="card-column">
                <div class="card-details">
                    <h2>Author Details</h2>
                    <p>Author Name: {{ book.author_name }}</p>
                    {% if book.author_image %}
                        <img src="{{ book.author_image.url }}" alt="Author Image">
                    {% else %}
                        <!-- Add a placeholder image or default image -->
                        <p>No author image available</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
