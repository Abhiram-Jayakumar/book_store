<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.book_name }} Details</title>

    <style>
        /* Center the card within the webpage */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        /* Styling for the card */
        .card {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            margin-right: 20px;
        }

        .card-details {
            flex-grow: 1;
            text-align: right;
        }

        h1 {
            text-align: center;
        }
       
            /* ... (other styles) ... */
    
            /* Style for the Add to Cart button */
            button[type="submit"] {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            button[type="submit"]:hover {
                background-color: #0056b3;
            }
       

        /* Add any other styling as needed */
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <img src="{{ book.book_cover_image.url }}" alt="{{ book.book_name }} Cover">
            <div class="card-details">
                <h1>{{ book.book_name }}</h1>
                <p><strong>Author:</strong> {{ book.author_name }}</p>
                <p><strong>Price:</strong> ${{ book.book_price }}</p>
                <p><strong>Category:</strong> {{ book.get_book_category_display }}</p>
                <p><strong>Description:</strong> {{ book.book_description }}</p>
                <form action="{% url 'Guest:login' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                    <a href="{% url 'Guest:Guest_book_reviews' book_id=book.id %}" class="btn btn-link">View Review</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
