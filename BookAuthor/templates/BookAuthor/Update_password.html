<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        /* CSS styling for the card and button */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-panel {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            max-width: 500px;
        }

        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Styling for the popup error message */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-panel">
            <h2 align="center">Update Password</h2>
            {% if error_message %}
                <script>
                    // JavaScript function to display the error message in a popup box
                    window.onload = function () {
                        document.querySelector('.popup').style.display = 'block';
                    };
                </script>
                <div class="popup">
                    <p>{{ error_message }}</p>
                    <button onclick="document.querySelector('.popup').style.display = 'none';">Close</button>
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required><br><br>

                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required><br><br>

                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>

                <input type="submit" value="Update Password">
            </form>
        </div>
    </div>
</body>

</html>
